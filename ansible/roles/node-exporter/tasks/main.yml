---
- name: Create node_exporter user
  user:
    name: node_exporter
    shell: /usr/sbin/nologin
    create_home: no
    system: yes

- name: Download node_exporter
  get_url:
    url: https://github.com/prometheus/node_exporter/releases/download/v1.0.1/node_exporter-1.0.1.linux-amd64.tar.gz
    dest: /tmp/node_exporter-1.0.1.linux-amd64.tar.gz

- name: Extract node_exporter
  unarchive:
    src: /tmp/node_exporter-1.0.1.linux-amd64.tar.gz
    dest: /tmp/
    remote_src: true

- name: Move node_exporter to /usr/local/bin
  command: mv /tmp/node_exporter-1.0.1.linux-amd64/node_exporter /usr/local/bin/node_exporter
  become: true

- name: Remove packages
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - /tmp/node_exporter-1.0.1.linux-amd64.tar.gz
    - /tmp/node_exporter-1.0.1.linux-amd64

- name: Create systemd service file for node_exporter
  ansible.builtin.copy:
    src: ./templates/
    dest: "{{ service_directory }}"
    mode: "0644"
    remote_src: no
  notify:
    - Reload systemd daemon
    - Enable and start node_exporter service
